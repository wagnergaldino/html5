<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Fale Conosco</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Fale Conosco" />
    <meta name="author" content="Wagner Galdino de Carvalho" />
    <meta name="keywords" content="Curso, Html5, Wagner Galdino de Carvalho" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body style="margin: 0; background-color: #f2f6ff;">
    <header id="header-style">
      <h4 style="text-align: center">
        <span><a id="text-header" href="inicio.htm">INÍCIO</a></span>
        <span><a id="text-header" href="sobre-nos.htm">SOBRE NÓS</a></span>
        <span><a id="text-header-selected">FALE CONOSCO</span>
      </h4>
    </header>
    <div>
      <h1 id="text-head">Quer saber mais? Fale conosco</h1>
      <form id="form-item">
        <div id="input-line">
          <div>
            <input class="bar" name="fullname" type="text" placeholder="Nome" required autofocus>
          </div>
          <div>
            <input class="bar" type="number" name="age" min="18" max="110" placeholder="Idade" required>
          </div>
          <div>
            <input class="bar" name="email" type="email" placeholder="Email" required>
          </div>
          <div>
            <input class="bar" name="password" type="password" placeholder="Senha" maxlength="10" required>
          </div>
          <div>
            <input class="bar" name="password" type="password" placeholder="Confirmar Senha" maxlength="10" required>
          </div>
          <div>
            <input class="bar" name="contactnumber" type="number" placeholder="Telefone" required>
          </div>
          <div>
            <input type="checkbox" name="agreement" required>&nbsp;<span id="text-checkbox">Eu concordo com as condições.</span>
          </div>
          <div>
            <br />
            <input class="sub-button" type="submit" value="Enviar">
          </div>
        </div>
      </form>
      <br /><br />
    </div>
    <nav id="nav-style">
      <h4 style="text-align: center">
        <span><a id="text-header" href="inicio.htm">INÍCIO</a></span>
        <span><a id="text-header" href="sobre-nos.htm">SOBRE NÓS</a></span>
        <span><a id="text-header-selected">FALE CONOSCO</span>
      </h4>
    </nav>
  </body>
</html>
