<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project 1: Favorite Foods</title>

        <style>
            #topbar {
                background-color: #779ecb;
                padding: 25px;
            }

            #list-heading {
                font-size: 20px;
                padding-left: 25px;
            }

            .menu-item {
                font-size: 25px;
                padding: 7px;
                font-weight: 700;
            }

            .food-list-item {
                font-size: 20px;
            }

            .food-image {
                width: 500px;
                height: 500px;
            }

            .food-wrapper {
                text-align: center;
            }
        </style>

    </head>
    <body style="margin: 0; background-color: #def3fd   ;">
        <div id="topbar">
            <span class="menu-item">Index</span>
            <span class="menu-item">Food</span>
            <span class="menu-item">About</span>
        </div>

        <h3 id="list-heading">Top 5 Favourite Foods</h3>

        <ul>
            <li><a class="food-list-item" href="#biryani">Biryani</a></li>
            <li><a class="food-list-item" href="#pizza">Pizza</a></li>
            <li><a class="food-list-item" href="#lasagna">Lasagna</a></li>
            <li><a class="food-list-item" href="#burger">Burger</a></li>
            <li><a class="food-list-item" href="#ceasar-salad">Ceasar Salad</a></li>
        </ul>

        <div class="food-wrapper">
            <img id="biryani" class="food-image" src="https://res.cloudinary.com/swiggy/image/upload/f_auto,q_auto,fl_lossy/ejxildyfxdtcddsew3ii" alt="Biryani" />
            <p>Biryani</p>
        </div>

        <div class="food-wrapper">
            <img id="pizza" class="food-image" src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Homemade-Pizza_EXPS_THcom19_376_C02_14_6b.jpg" alt="Pizza" />
            <p>Pizza</p>
        </div>

        <div class="food-wrapper">
            <img id="lasagna" class="food-image" src="https://cdn.leroymerlin.com.br/products/painel_adesivo_de_parede_lasanha_comida_restaurante_1_1566927030_d89d_600x600.jpg" alt="Lasagna" />
            <p>Lasagna</p>
        </div>

        <div class="food-wrapper">
            <img id="burger" class="food-image" src="https://img.freepik.com/fotos-gratis/hamburguer-saboroso-isolado-no-fundo-branco-fastfood-de-hamburguer-fresco-com-carne-e-queijo_90220-1063.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1702512000&semt=sph" alt="Burger" />
            <p>Burger</p>
        </div>

        <div class="food-wrapper">
            <img id="ceasar-salad" class="food-image" src="https://boali.com.br/wp-content/uploads/2021/12/Salada-Caesar-nova-receita-salada-franquia-saudavel-boali.png" alt="Ceasar Salad" />
            <p>Ceasar Salad</p>
        </div>
    </body>
</html>
